<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Calculadora de Média</h1>

    <label for="nota1">1º Trimestre:</label>
    <input type="number" id="nota1" step="0.01" placeholder="Digite a nota do 1º trimestre">

    <label for="nota2">2º Trimestre:</label>
    <input type="number" id="nota2" step="0.01" placeholder="Digite a nota do 2º trimestre">

    <label for="nota3">3º Trimestre:</label>
    <input type="number" id="nota3" step="0.01" placeholder="Digite a nota do 3º trimestre">

    <button onclick="calcularMedia()">Calcular Média</button>

    <div class="resultado" id="resultado"></div>
</div>

<!-- JS-->
 <script src="script.js"></script>    
</body>
</html>
